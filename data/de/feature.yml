  - icon  : tf-ion-ios-copy-outline
    title : Versicherung
    description : >
      Damit du deinen Trip entspannt genießen kannst, haben wir viel Wert auf eine gute Versicherung gelegt, denn es kann immer etwas passieren.

  - icon  : tf-ion-ios-book-outline
    title : Papierkram
    description : >
      Ganz ohne geht’s nicht. So einfach wie möglich und Tricks und 100% Digital. Du erhältst eine ausführliche Einweisung.
      
  - icon  : tf-ion-ios-alarm-outline
    title : Mietdauer
    description : >
      Du kannst unseren Camper für ein Wochenende oder für einen mehrmonatigen Trip buchen. 