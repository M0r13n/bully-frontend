  # Ein Beispiel für unterschiedliche Praragraphen, die unter einem Paragraphen zusammen gefasst sind
  - title: "Was Sie zum Führen eines Wohnmobiles benötigen:"
    text: false
    sub_paragraphs:
      - text: >
          Das Mindestalter beträgt 23 Jahre.
      - text: >
          Der Führerscheinbesitz der Klasse 3 ist für alle Reisemobile und Wohnwagen ausreichend.
      - text: >
          Der Führerscheinbesitz der Klasse B ist für alle Reisemobile bis 3.500 kg ausreichend.
      - text: >
          Der Führerscheinbesitz der Klasse C1 ist für alle Reisemobile ausreichend.
      - text: >
          Der Führerscheinbesitz der Klasse BE ist für alle Wohnwagen ausreichend.
      - text: >
          Die Fahrerlaubnis muss seit mind. drei Jahren bestehen.
      - text: >
          Einen gültigen Personalausweis im Original bei Abholung des Fahrzeuges ist vorzulegen.
      - text: >
          Der Mieter muss zur Fahrzeugabholung persönlich erscheinen.

  - title: "Was Sie bei Übernahme und Rücknahme beachten müssen:"
    sub_paragraphs:
      - text: >
          Die Uhrzeiten im Mietvertrag müssen eingehalten werden.
      - text: >
          Die Übergabe/Rücknahme erfolgt von Montag bis Sonntag in den angegebenen Zeiten.
      - text: >
          Bitte planen Sie ausreichend Zeit für Übergaben / Rücknahme ein. 
      - text: >
          Um Folgemieten nicht zu gefährden, bitten wir Sie das Fahrzeug pünktlich zurück zu geben.
      - text: >
          Übergabe/Rücknahme-Protokolle beschreiben den jeweiligen Fahrzeugzustand! Beide Protokolle sind Mietvertragsbestand.
      - text: >
          Zeitliche Überziehungen sind kostenpflichtig. Bei Überziehung um mehr als 59 Minuten wird pro angefangener Stunde jeweils 29,-€, max. jedoch der Tagespreis pro Überziehungstag berechnet.
      - text: >
          Kosten und Schadenersatzansprüche durch andere Kunden, die aus verspäteter Fahrzeugübergabe durch Sie entstanden sind, werden wir Ihnen in Rechnung stellen.

  - title: "Zusatzkosten"
    sub_paragraphs:
      - text: >
          Die Treibstoff-und Betriebskosten sind nicht im Mietpreis enthalten.
      - text: >
          Fahrzeuge werden vollgetankt übergeben und sind vollgetankt zurückzugeben.
      - text: >
          Die Betankungskosten bei nicht vollgetankter Fahrzeugrückgabe betragen 2,00 €/Liter. zzgl. Betankungs-Servicegebühr in Höhe von 25,-€ pro Betankung.
      - text: >
          Mautgebühren, Strafzettel oder sonstige Straßennutzungsgebühren sind nicht im Mietpreis enthalten.

  - title: "Das sind unsere Reservierungs-und Zahlungsbedingungen"
    sub_paragraphs:
      - text: >
          Nach Buchung sind 50% der Miete sofort fällig. Die restlichen 50% sind spätestens 14 Tage vor Mietbeginn zu zahlen.
      - text: >
          Die Kaution beträgt 1.000,00 €. Eine Reduzierung der Kaution auf 400,00€ ist möglich. Dadurch erhöht sich der Mietpreis um 10,00€ für jeden Nutzungstag.
      - text: >
          Kautionszahlungen per Überweisung sind spätestens 1 Woche vor Mietbeginn oder mit EC Karte / Kreditkarte bei Abholung zu hinterlegen.
      - text: >
          Die Kaution wird bei fristgerechter und ordnungsgemäßer Rückgabe innerhalb von 2-3 Werktagen auf Ihr Konto überwiesen.
      - text: >
          Die aktuell gültige Kaution dient auch zur Absicherung des Selbstbehaltes bei der Versicherung und wird den Veränderungen angepasst.
      - text: >
          Bei nicht ordnungsgemäßer Rückgabe z.B. einem Schadenfall, wird die Kaution solange einbehalten bis den Schaden beglichen ist und die Kaution Minus der Schadensumme wird erstattet.


  - title: "Stornierung einer Wohnmobil-oder Wohnwagenanmietung"
    sub_paragraphs:
      - text: >
          Bis zum 50. Tag vor dem Mietbeginn betragen die Kosten für einen Rücktritt (Stornierung) 25% des Mietpreises.
      - text: >
          Ab dem 49. Tag bis zum 15. Tag vor dem Mietbeginn betragen die Kosten für einen Rücktritt (Stornierung) 75% des Mietpreises.
      - text: >
          Ab dem 14. Tag bis zum 1. Tag vor dem Mietbeginn betragen die Kosten für einen Rücktritt (Stornierung) 90% des Mietpreises.
      - text: >
          Ab dem Tag des Mietbeginns betragen die Kosten für einen Rücktritt (Stornierung) 100% des Mietpreises.
      - text: >
          Eine Nichtabnahme/-Abholung gilt als Rücktritt (Stornierung).
      - text: >
          Maßgebend für den Rücktrittszeitpunkt ist der Eingang der schriftlichen Rücktrittserklärung beim Vermieter. Zur Absicherung des Stornorisikos wird der Abschluss einer Reiserücktrittskosten-Versicherung empfohlen.
      - text: >
          . Sollten sie keine Reiserücktrittsversicherung haben, ist empfehlenswert für die Mietzeit eine abzuschließen.

  - title: "Auslandsfahrten"
    sub_paragraphs:
      - text: >
          Fahrten innerhalb Europas sind erlaubt.
      - text: >
          Fährpassagen innerhalb Europas sind gestattet.
      - text: >
          Alle anderen Länder bedürfen der Einwilligung des Vermieters.
      - text: >
          Fahrten in Kriegs-und Krisengebiete sind generell nicht gestattet.

  - title: "Sonstiges / km"
    sub_paragraphs:
      - text: >
          Mieter erhalten unbegrenzte Freikilometer ab dem 1. Miettag.
      - text: >
          Hunde/Haustiere sind gestattet, können aber zu erhöhten Reinigungskosten führen, insbesondere wenn das Fahrzeug nach Tier riecht und/oder Tierhaare/-Exkremente vorzufinden sind.
      - text: >
          In den Wohnmobilen und Wohnwagen darf nicht geraucht
      - text: >
          Eine Weiter bzw. Untervermietung ist nicht zulässig.
      - text: >
          Wenn ein gemietetes Fahrzeug, vom Vormieter nicht fahrtauglich übergeben wird und wir als Vermieter keine Möglichkeit haben ein Ersatzfahrzeug zu stellen, wird der bis zu diesem Zeitpunkt bezahlte Anteil des Mietpreises zurück erstattet.

  - title: "Servicepauschale"
    sub_paragraphs:
      - text: >
          Die Servicepauschale ist lt. Mietvertrag für Gasvorrat, Toilettenchemie/speziellesToilettenpapier, Außenreinigung und Fahrzeugeinweisung.
      - text: >
          Fahrzeuge sind von innen gereinigt und mit geleerten Frisch-/ Abwassertank sowie geleerter und gereinigter WC/Kassette zurückzugeben.
      - text: >
          Nicht gereinigte und/oder nicht entleerte Toilette/Kassette werden mit mind. 150,00 € berechnet.
      - text: >
          Reinigungskosten bei nicht oder unzureichend gereinigten Innenraum werden dem Mieter, je nach Aufwand, in Rechnung gestellt. Diese betragen mind. 130,00 €.

  - title: "Irrtum und Änderungen ausdrücklich vorbehalten(Stand September 2020)"
