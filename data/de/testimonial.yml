item    :
  - quote       : >
      Ich habe mit dem Camper ein tolles Wochenende auf Rügen verbracht. Der Ablauf war reibungslos und unkompliziert. Gerne wieder!
    clientThumb : images/client-logo/clients-1.jpg
    clientName  : Leon Morten Richter
    clientDesignation: Kiel

  - quote       : >
      Das Erlebnis mit Smarti in den Urlaub zu fahren war gigantisch. Die Übergabe war ausführlich und unkompliziert. Sehr gut verständlich und es gab auch eine kleine Info-Mappe über die normalen Funktionen (Toilette, Frisch-/Abwasser etc.) zum nachschlagen.
      Die Reise und die Ausstattung waren perfekt. Gartenstühle und Tisch für die Reise direkt schon dabei. Genau so war auch die Gas Flasche für den Camper und die Tabletten für die Toilette dabei.
      Der Wagen hat eine sehr gute Motorleistung auch die Berge waren kein Problem. Batterien und Heizung sehr Sparsam. Ein bis zwei Tage ohne externen Strom waren kein Problem trotz Innenbeleuchtung, Laptop und Radio betrieb.
      Sehr netter Vermieter Rückgabe zügig und freundlich. Wir werden Smarti gerne wieder auf Reisen nutzen. 
    clientThumb : 
    clientName  : Fenja
    clientDesignation: Preetz
