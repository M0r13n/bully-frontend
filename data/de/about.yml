  - positionRight : false
    image : images/unsplash/haengematte-min.jpg
    title : All inklusive auf Rädern
    description : >
      Unseren Camper bekommst du mit allem was du für deine Reise brauchst. Stühle, Tische, Geschirr und auf Wunsch auch Kajak oder SUP sind an Board. Keine Zeit zum Einkaufen? Schreib uns einfach und wir füllen deinen Kühlschrank, damit dein Ausflug stressfrei startet. Zusätzlich profitierst du von einem umfangreichen Versicherungspaket.

  - positionRight : true
    image : images/unsplash/springen.jpg
    title : Und jetzt ist deine Kreativität gefragt!
    description : >
      Welchen Traum können wir dir erfüllen? Welchen Trip willst du unbedingt mal machen? Oder hast du schon ein konkretes Reiseziel? Wenn du Hilfe bei deiner Planung brauchst, melde dich gerne bei uns. Wir unterstützen dich dabei.
