    title : All inklusive auf Rädern
    description : Unseren Camper bekommst du mit allem was du für deine Reise brauchst. Stühle, Tische, Geschirr, Tee und Kaffe sind an Board. Zudem bieten wir verschiedene Pakete an, damit es dir auf deinem Trip an nichts fehlt. 

  - positionRight : true
