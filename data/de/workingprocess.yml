enable  : true
topTitle: Schnell und einfach zum Camper
title   : So funktioniert's
subtitle: false
item    :
  - number  : 1
    icon    : tf-ion-ios-briefcase-outline
    title   : Reise planen
    description : >
      Feste Ziele können schön sein, aber auch stressen. Bleib flexibel, spontan in deiner Planung und genieß die Vorfreude!

  - number  : 2
    icon    : tf-ion-ios-alarm-outline
    title   : Zeitpunkt wählen
    description : >
      Wann möchtest du los? Prüfe über unseren Online-Kalender, ob dein Zeitraum noch frei ist.

  - number  : 3
    icon    : tf-ion-ios-email-outline
    title   : Kontakt aufnehmen
    description : >
      Wer bist du, was hast du geplant und welche Ziele hast du? Gib uns ein paar Informationen über dich, denn der Camper soll nur in gute Hände gehen.

  - number  : 4
    icon    : tf-ion-android-bus
    title   : Los geht's
    description : >
      Wenn alles passt, sehen wir uns zur Übergabe in Schwentinental. Auf Wunsch können wir den Camper auch zu deinem Wunsch-Startpunkt bringen.
