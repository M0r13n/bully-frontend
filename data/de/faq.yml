item  :
  - question : Wie alt muss der Fahrer sein?
    answer : >
      Du musst mindestens 23 Jahre alt sein und seit drei oder mehr Jahren im Besitz des Führerscheins Klasse B oder 3 (alter Führerschein) sein.

  - question : Ist das Fahrzeug versichert?
    answer : >
      Ja, die Autos sind Vollkasko versichert. 

  - question : Welche Selbstbeteiligung kommt im Schadensfall auf mich zu? 
    answer : >
      Im Schadenfall werden folgende Selbstbeteiligungen pro Schadensfall fällig: Vollkasko: 1500 Euro und Teilkasko: 500 Euro

  - question : Kann ich die Selbstbeteiligung reduzieren?
    answer : >
      Als Mieter kannst du die Selbstbeteiligung über Auf 300 Euro pro Schadensfall reduzieren. Dies kostet 5 Euro pro Tag. 

  - question : Wie hoch ist die Kaution?
    answer : >
      Die Kaution liegt bei 800 Euro und kann vorab überwiesen werden oder bei Übergabe in Bar mitgebracht werden. 

  - question : Wie viele Kilometer darf ich fahren?
    answer : >
       Wir wollen, dass du dein Reiseziel erreichst. Als Richtwert kannst du mit 250 km / Tag rechnen. Sollte dir das nicht reichen, finden wir zusammen eine Lösung. 

  - question : Gibt es zusätzliche Kosten?
    answer : >
      Nein. Tagespreis, Kaution + Servicegebühr und ihr könnt losfahren. Zusätzliche Kosten entstehen nur, wenn ihr extra Pakete dazu bucht. 

  - question : Wer trägt Mautgebühren, Strafzettel oder sonstige Straßenbenutzungsgebühren?
    answer : >
      Im Mietzeitraum tragt ihr die Kosten für den Wagen. Bitte informiert euch vorab über die geltenden Regeln im Ausland. In Skandinavien werden die Mautgebühren über das Kennzeichen erfasst und Ihr müsst vorher Euch registrieren. Für Norwegen erfolgt die Registrierung auf www.epcplc.com und für Schweden auf www.epass24.com.

  - question : Gibt es zusätzliche Kosten?
    answer : >
      Nein. Tagespreis, Kaution + Servicegebühr und ihr könnt losfahren. Zusätzliche Kosten entstehen nur, wenn ihr extra Pakete dazu bucht.

  - question : Kann ich den Wagen stornieren?
    answer : >
      Ja, wir es gelten folgende Stornobedingungen: 
      bis zu 50 Tage vor Reiseantritt 25 % des Mietpreises
      vom 49. bis 15. Tag vor Reiseantritt 75 % des Mietpreises
      ab 14. Tag 90 % des Mietpreises
      danach ist keine Stornierung mehr möglich. 

  - question : Wer reinigt das Fahrzeug nach der Nutzung?
    answer : >
      Dafür bist du als Mieter zuständig. Bitte hinterlasse den Wagen so, wie du ihn bekommen hast. Dazu gehört auch das Ausleeren der Toiletten-Kassette. 

      Nach jeder Vermietung wird der Wagen professionell gereinigt, das Bett neu bezogen und die Handtücher gewechselt. Auch die Außenwäsche übernehmen wir für dich. 

  - question : Wie bezahle ich bei euch?
    answer : >
      Bitte überweise uns nach der Buchung 50%. Die zweiten 50% bitte spätestens 14 Tage vor der Reise überweisen. 

  - question : Ist der Wagen getankt?
    answer : >
      Der Wagen kommt mit einem vollen Tank und muss auch so wieder abgegeben werden. 

  - question : Sind Gas und Wasser inklusive?
    answer : >
      Ja. Der Wagen ist mit zwei 11 KG Flaschen Gas ausgestattet. Sollte das Gas mal leer gehen, erstatten wir dir, gegen Vorlage deiner Quittung die zusätzliche Gasfüllung.  

  - question : Was passiert im Schadensfall?
    answer : >
      Kleinreparaturen bis 100 Euro können ohne Rücksprache in einer Citroen Werkstatt repariert werden. Die Kosten werden dir gegen Vorlage der Rechnung erstattet.

  - question : Wie viele Personen finden Platz?
    answer : >
      Der Wagen hat 3 Schlafplätze und 4 Sitzplätze mit Gurt. Alle Plätze haben 3-Punkt-Gurte und Kopfstützen.

  - question : Wo kann ich mein Auto parken?
    answer : >
      Wir haben viele öffentliche Parkmöglichkeiten. Auf Wunsch kann der Wagen in einer Halle untergebracht werden. 

  - question : Wann kann ich den Wagen übernehmen? Wann muss ich Ihn zurückgeben? 
    answer : >
      Du mietest den Wagen immer den ganzen Tag. Das heißt:
      Abholung ab 10 Uhr am Übergabetag
      Abgabe bis 18 Uhr am Abgabetag
      Am Wochenende ist grundsätzlich eine Abgabe abends (oder am nächsten Werktag morgens). 

  - question : Warum bietet ihr die Pakete an? 
    answer : >
      Wir wissen, dass es vor Abreise schon mal stressig werden kann. Wir kümmern uns dann um dein kaltes Bier oder das Frühstück am ersten morgen. So können wir den Kühlschrank bereits vorkühlen und deine gewünschten Produkte einsortieren. Du muss nur noch losfahren und die Zeit genießen. Wir wollen, dass du dich wohl fühlst. 