item  :
  - question : Wie alt muss der Fahrer sein?
    answer : >
      Du musst mindestens 23 Jahre alt sein und seit drei oder mehr Jahren im Besitz des Führerscheins Klasse B oder 3 (alter Führerschein) sein.

  - question : Ist das Fahrzeug versichert?
    answer : >
      Ja, die Autos sind Vollkasko versichert. 

  - question : Welche Selbstbeteiligung kommt im Schadensfall auf mich zu? 
    answer : >
      Im Schadenfall werden folgende Selbstbeteiligungen pro Schadensfall fällig: 1.000 Euro Vollkasko und 500 Euro Teilkasko

  - question : Kann ich die Selbstbeteiligung reduzieren?
    answer : >
      Als Mieter kannst du für 5 Euro/Tag die Selbstbeteiligung auf 300 Euro pro Schadensfall reduzieren. 

  - question : Wie hoch ist die Kaution?
    answer : >
      Die Kaution beträgt 1000 Euro und kann vorab überwiesen oder bei Übergabe in Bar mitgebracht werden. Eine Reduzierung der Kaution auf 400,00€ ist möglich. Dadurch erhöht sich der Mietpreis um 10,00€ für jeden Nutzungstag. 

  - question : Wie viele Kilometer darf ich fahren?
    answer : >
       Wir wollen, dass du dein Reiseziel erreichst. Deswegen sind ab dem ersten Miettag alle Kilometer inklusive.

  - question : Gibt es zusätzliche Kosten?
    answer : >
      Nein. Tagespreis, Kaution + Servicegebühr und du kannst losfahren. Zusätzliche Kosten entstehen nur, wenn du extra Pakete dazu buchst.

  - question : Wer trägt Mautgebühren, Strafzettel oder sonstige Straßenbenutzungsgebühren?
    answer : >
      Im Mietzeitraum trägst du die Kosten für den Wagen. Bitte informiere dich vorab über die geltenden Regeln im Ausland. In Skandinavien werden die Mautgebühren über das Kennzeichen erfasst und du musst dich vorher registrieren. Für Norwegen erfolgt die Registrierung auf www.epcplc.com und für Schweden auf www.epass24.com.

  - question : Kann ich meine Buchung stornieren?
    answer : >
      Ja, kannst du. Es gelten jedoch folgende Stornobedingungen, bei denen anteilige Kosten fällig werden: 
      bis zu 50 Tage vor Reiseantritt 25 % des Mietpreises; 
      vom 49. bis 15. Tag vor Reiseantritt 75 % des Mietpreises; 
      ab dem 14. Tag 90 % des Mietpreises; 
      Ab dem Tag des Mietbeginns betragen die Kosten für einen Rücktritt (Stornierung) 100% des Mietpreises*

  - question : Wer reinigt das Fahrzeug nach der Nutzung?
    answer : >
      Dafür bist du als Mieter zuständig. Bitte hinterlasse den Wagen so, wie du ihn bekommen hast. Dazu gehört auch das Ausleeren der Toiletten-Kassette. 

      Nach jeder Vermietung wird der Wagen professionell gereinigt, das Bett neu bezogen und die Handtücher gewechselt. Auch die Außenwäsche übernehmen wir für dich. 

  - question : Wie bezahle ich bei euch?
    answer : >
      Bitte überweise uns nach der Buchung 50%. Die zweiten 50% bitte spätestens 14 Tage vor der Reise überweisen. 

  - question : Ist der Wagen getankt?
    answer : >
      Du übernimmst den Wagen mit einem vollen Tank und gibst ihn so auch wieder ab. 

  - question : Sind Gas und Wasser inklusive?
    answer : >
      Ja, der Wagen ist mit zwei 11 kg Flaschen Gas ausgestattet. Sollte das Gas mal leer gehen, erstatten wir dir - gegen Vorlage deiner Quittung - die zusätzliche Gasfüllung.

  - question : Was passiert im Schadensfall?
    answer : >
      Kleinreparaturen bis 50 Euro können ohne vorheriger Rücksprache in einer Citroen Werkstatt repariert werden. Die Kosten werden dir - gegen Vorlage der Rechnung - erstattet. Wir bitten dich, uns dennoch umgehend zu informieren.

  - question : Wie viele Personen finden Platz?
    answer : >
      Der Wagen hat 3 Schlafplätze und 4 Sitzplätze mit Gurt. Alle Plätze haben 3-Punkt-Gurte und Kopfstützen.

  - question : Wo kann ich mein Auto parken?
    answer : >
      Wir haben viele öffentliche Parkmöglichkeiten. Auf Wunsch kann der Wagen in einer Halle untergebracht werden. 

  - question : Wann kann ich den Wagen übernehmen? Wann muss ich Ihn zurückgeben? 
    answer : >
      Du mietest den Wagen immer den ganzen Tag. Das heißt: Abholung ab 10 Uhr am Übergabetag und Abgabe bis 18 Uhr am Abgabetag. Am Wochenende erfolgt die Abgabe grundsätzlich abends (oder am nächsten Werktag morgens).

  - question : Warum bietet ihr die Pakete an? 
    answer : >
      Wir wissen, dass es vor Abreise schon mal stressig werden kann. Wir kümmern uns dann um dein kaltes Bier oder das Frühstück am ersten Morgen. So können wir den Kühlschrank bereits vorkühlen und deine gewünschten Produkte einsortieren. Du musst nur noch losfahren und die Zeit genießen. Wir möchten, dass du dich wohl fühlst.

